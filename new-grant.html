        </ul>
    </nav>
</header>
<main class="container fade-in">
    <h1>New Grant Application</h1>
    <form class="card">
        <label for="grantName">Grant Name</label>
        <input type="text" id="grantName" name="grantName" required>

        <label for="grantAmount">Grant Amount</label>
        <input type="number" id="grantAmount" name="grantAmount" required>

        <label for="grantDate">Grant Date</label>
        <input type="date" id="grantDate" name="grantDate" required>

        <label for="grantDescription">Grant Description</label>
        <textarea id="grantDescription" name="grantDescription" rows="4" required></textarea>

        <button type="submit">Submit Application</button>
    </form>
</main>
